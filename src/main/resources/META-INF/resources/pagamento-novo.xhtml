<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xml:lang="en"
      lang="en">

<style type="text/css">
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    p {
        line-height: 1.5;
        margin: 0;
    }
</style>


<f:metadata>
    <f:viewAction action="#{pagamentoBean.novoPagamento}"/>
</f:metadata>

<h:head>
    <title>Pagamento</title>
    <h:outputScript name="locales/locale-pt.js" library="primefaces"/>
</h:head>
<h:body>
    <h:form style=" ">
        <ui:include src="menu.xhtml"/>
        <p:breadCrumb style="">
            <p:menuitem value="Home"/>
            <p:menuitem value="Cadastro"/>
            <p:menuitem value="Pagamento" outcome="pagamento-listar"/>
            <p:menuitem value="Novo"/>
        </p:breadCrumb>
        <p:card style="">
            <f:facet name="title">
                <h2 >Novo Pagamento</h2>
            </f:facet>
            <p:messages closable="true">
                <p:autoUpdate/>
            </p:messages>
            <h:panelGrid columns="1" style="width: 100%">
                <p:inputText value="#{pagamentoBean.pagamento.numeroDoCartao}" placeholder="Número cartão de crédito" >
                    <p:autoUpdate/>
                </p:inputText>
                <p:datePicker value="#{pagamentoBean.pagamento.horario}" placeholder="Data de pagamento" >
                    <p:autoUpdate/>
                </p:datePicker>
                <p:selectOneMenu value="#{pagamentoBean.pagamento.compra}"  converter="omnifaces.SelectItemsConverter">
                    <f:selectItem itemLabel="Compra" noSelectionOption="true"/>

                    <f:selectItems value="#{pagamentoBean.compras}" var="compra" itemValue="#{compra}" itemLabel="#{compra.codigo}" />
                    <p:autoUpdate/>
                </p:selectOneMenu>
            </h:panelGrid>


            <h:panelGrid columns="12" style="margin-top: 30px ">
                <p:commandButton value="Salvar" styleClass="ui-button-success"  actionListener="#{pagamentoBean.salvarPagamento}" icon="pi pi-save"/>
                <p:button value="Voltar"  icon="pi pi-times"/>
            </h:panelGrid>
        </p:card>
    </h:form>



</h:body>
</html>
