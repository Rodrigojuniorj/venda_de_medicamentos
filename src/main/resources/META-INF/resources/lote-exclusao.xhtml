<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xml:lang="en"
      lang="en">

    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
      p {
          line-height: 1.5;
          margin: 0;
      }
    </style>


<f:metadata>
    <f:viewAction action="#{loteBean.carregar}"/>
</f:metadata>

<h:head>
    <title>Lote</title>
    <h:outputScript name="locales/locale-pt.js" library="primefaces"/>
</h:head>
<h:body>
    <h:form style=" ">
        <ui:include src="menu.xhtml"/>
        <p:breadCrumb style="">
            <p:menuitem value="Home"/>
            <p:menuitem value="Cadastro"/>
            <p:menuitem value="Lote" outcome="lote-listar"/>
            <p:menuitem value="Exclusão"/>
        </p:breadCrumb>
        <p:card style="">
            <f:facet name="title">
                <h2 >Excuir Lote</h2>
            </f:facet>
            <p:messages closable="true">
                <p:autoUpdate/>
            </p:messages>
                <h:panelGrid columns="1" style="width: 100%">
                    <p:inputText value="#{loteBean.lote.numero}" placeholder="Número" disabled="true">
                        <p:autoUpdate/>
                    </p:inputText>
                    <p:datePicker value="#{loteBean.lote.dataDeFabricacao}" placeholder="Data de fabricação" disabled="true">
                        <p:autoUpdate/>
                    </p:datePicker>

                    <p:datePicker value="#{loteBean.lote.dataDeValidade}" placeholder="Data de Validade" disabled="true">
                        <p:autoUpdate/>
                    </p:datePicker>
                    <p:selectOneMenu value="#{loteBean.lote.medicamento}"  converter="omnifaces.SelectItemsConverter" disabled="true">
                        <f:selectItem itemLabel="Medicamento" noSelectionOption="true"/>

                        <f:selectItems value="#{loteBean.medicamentos}" var="medicamento" itemValue="#{medicamento}" itemLabel="#{medicamento.codigo}: #{medicamento.nome}" />
                        <p:autoUpdate/>
                    </p:selectOneMenu>
                </h:panelGrid>


            <h:panelGrid columns="12" style="margin-top: 30px ">
                <p:commandButton value="Exluir" styleClass="ui-button-success"  actionListener="#{loteBean.excluir}" icon="pi pi-save"/>
                <p:button value="Voltar"  icon="pi pi-times"/>
            </h:panelGrid>
        </p:card>
    </h:form>



</h:body>
</html>
