<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xml:lang="en"
      lang="en">

<f:metadata>
    <f:viewAction action="#{compraBean.listarCompra}"/>
</f:metadata>

<h:head>
    <title>Listagem de Compras</title>
    <h:outputScript name="locales/locale-pt.js" library="primefaces"/>
</h:head>

<h:body >
    <h:form style=" ">
        <ui:include src="menu.xhtml"/>
        <p:breadCrumb style="">
            <p:menuitem value="Home"/>
            <p:menuitem value="Cadastro"/>
            <p:menuitem value="Compra"/>
            <p:menuitem value="Listagem"/>
        </p:breadCrumb>
        <p:card style="">
            <p:messages closable="true">
                <p:autoUpdate/>
            </p:messages>

            <p:dataTable value="#{compraBean.compras}" var="compras" >
                <f:facet name="header">
                    <p:button  icon="pi pi-plus" outcome="compra-novo.xhtml" />
                </f:facet>
                <p:column headerText="Código">
                    <h:outputText value="#{compras.codigo}" />
                </p:column>
                <p:column headerText="Usuário">
                    <h:outputText value="#{compras.usuario.nome}" />
                </p:column>

                <p:column headerText="Horário da compra">
                    <h:outputText value="#{compras.horario}" />
                </p:column>

                <p:column headerText="Valor total">
                    <h:outputText value="#{compras.precoTotal}" />
                </p:column>
                <p:column headerText="Lote">
                    <h:outputText value="#{compras.lote.codigo}" />
                </p:column>

                <p:column headerText="">
                    <p:commandButton icon="pi pi-pencil" actionListener="#{compraBean.selecionarEdicao(compras)}" style="border: none"/>
                    <p:spacer width="1"/>
                    <p:commandButton icon="pi pi-trash" actionListener="#{compraBean.selecionarExclusao(compras)}" style="color: #fff; background-color: red; border: none" />
                </p:column>
            </p:dataTable>
        </p:card>
    </h:form>
</h:body>

</html>
