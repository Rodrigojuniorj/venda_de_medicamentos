<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xml:lang="en"
      lang="en">

<style type="text/css">
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    p {
        line-height: 1.5;
        margin: 0;
    }
</style>


<f:metadata>
    <f:viewAction action="#{medicamentoBean.selecionarEdicao}"/>
</f:metadata>

<h:head>
    <title>Lote</title>
    <h:outputScript name="locales/locale-pt.js" library="primefaces"/>
</h:head>
<h:body>
    <h:form style=" ">
        <ui:include src="menu.xhtml"/>
        <p:breadCrumb style="">
            <p:menuitem value="Home"/>
            <p:menuitem value="Cadastro"/>
            <p:menuitem value="Medicamento" outcome="medicamento-listar"/>
            <p:menuitem value="Editar"/>
        </p:breadCrumb>
        <p:card style="">
            <f:facet name="title">
                <h2 >Editar Medicamento</h2>
            </f:facet>
            <p:messages closable="true">
                <p:autoUpdate/>
            </p:messages>
            <h:panelGrid columns="1" style="width: 100%">
                <p:inputText value="#{medicamentoBean.medicamento.nome}" placeholder="Nome" >
                    <p:autoUpdate/>
                </p:inputText>
                <p:inputNumber value="#{medicamentoBean.medicamento.precoUnitario}" placeholder="Preço unitário">
                    <p:autoUpdate/>
                </p:inputNumber>
                <p:selectOneMenu value="#{medicamentoBean.medicamento.laboratorio}"  converter="omnifaces.SelectItemsConverter">
                    <f:selectItem itemLabel="Laboratorio" noSelectionOption="true"/>

                    <f:selectItems value="#{medicamentoBean.laboratorios}" var="laboratorio" itemValue="#{laboratorio}" itemLabel="#{laboratorio.codigo}: #{laboratorio.nome}" />
                    <p:autoUpdate/>
                </p:selectOneMenu>
                <p:selectOneMenu value="#{medicamentoBean.medicamento.principioAtivo}"  converter="omnifaces.SelectItemsConverter">
                    <f:selectItem itemLabel="Principio Ativo" noSelectionOption="true"/>

                    <f:selectItems value="#{medicamentoBean.principioAtivos}" var="principioativo" itemValue="#{principioativo}" itemLabel="#{principioativo.codigo}: #{principioativo.nome}" />
                    <p:autoUpdate/>
                </p:selectOneMenu>
            </h:panelGrid>


            <h:panelGrid columns="12" style="margin-top: 30px ">
                <p:commandButton value="Salvar" styleClass="ui-button-success"  actionListener="#{medicamentoBean.salvarMedicamento}" icon="pi pi-save"/>
                <p:button value="Voltar" outcome="medicamento-listar" icon="pi pi-times"/>
            </h:panelGrid>
        </p:card>
    </h:form>



</h:body>
</html>
