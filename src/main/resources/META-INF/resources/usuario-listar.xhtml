<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xml:lang="en"
      lang="en">

<f:metadata>
    <f:viewAction action="#{usuarioBean.listarUsuario}"/>
</f:metadata>

<h:head>
    <title>Listagem de Usu√°rio</title>
    <h:outputScript name="locales/locale-pt.js" library="primefaces"/>
</h:head>

<h:body >
    <h:form style=" ">
        <ui:include src="menu.xhtml"/>
        <p:breadCrumb style="">
            <p:menuitem value="Home"/>
            <p:menuitem value="Cadastro"/>
            <p:menuitem value="Usuario"/>
            <p:menuitem value="Listagem"/>
        </p:breadCrumb>
        <p:card style="">
            <p:messages closable="true">
                <p:autoUpdate/>
            </p:messages>

            <p:dataTable value="#{usuarioBean.usuarios}" var="usuarios" >
                <f:facet name="header">
                    <p:button  icon="pi pi-plus" outcome="usuario-novo.xhtml" />
                </f:facet>
                <p:column headerText="Nome">
                    <h:outputText value="#{usuarios.nome}" />
                </p:column>

                <p:column headerText="CPF">
                    <h:outputText value="#{usuarios.cpf}" />
                </p:column>

                <p:column headerText="Email">
                    <h:outputText value="#{usuarios.email}" />
                </p:column>

                <p:column headerText="Senha">
                    <h:outputText value="#{usuarios.senha}" />
                </p:column>


                <p:column headerText="">
                    <p:commandButton icon="pi pi-pencil" actionListener="#{usuarioBean.selecionarEdicao(usuarios)}" style="border: none"/>
                    <p:spacer width="1"/>
                    <p:commandButton icon="pi pi-trash" actionListener="#{usuarioBean.selecionarExclusao(usuarios)}" style="color: #fff; background-color: red; border: none" />
                </p:column>
            </p:dataTable>
        </p:card>
    </h:form>
</h:body>

</html>
